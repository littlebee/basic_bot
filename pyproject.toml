[build-system]
requires = ["setuptools>=75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "basic_bot"
version = "0.1.0"
authors = [{name="Bee Wilkerson", email="bee.wilkerson@ymail.com" }]
description = "A simpler alternative to ROS"
readme = "README.md"
dependencies = [
    "cachetools",
    "requests",
    "websockets==10.4",
    "flask",
    "flask-cors",
    "psutil",
    "pytest",
    "websocket-client"
]
requires-python = ">=3.9"

[project.scripts]
basic_bot_create = "basic_bot.create:main"
basic_bot_start = "basic_bot.start:main"
basic_bot_stop = "basic_bot.stop:main"
basic_bot_restart = "basic_bot.restart:main"


[project.urls]
"Homepage" = "https://github.com/littlebee/basic_bot"
"Bug Tracker" = "https://github.com/littlebee/basic_bot/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
webapp = ["src/basic_bot/webapp/*"]