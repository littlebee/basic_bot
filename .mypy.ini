[mypy]
# Make mypy stricter to match Raspberry Pi environment
python_version = 3.9
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_concatenate = True

# Still ignore missing imports for now
ignore_missing_imports = True

# Enable strict mode for specific modules to catch more errors
[mypy-basic_bot.commons.*]
strict = True

[mypy-basic_bot.services.*]  
strict = True

# Less strict for external libraries until we have proper stubs
[mypy-cv2.*]
ignore_errors = True

[mypy-numpy.*]
ignore_errors = False

[mypy-pyaudio.*]
ignore_errors = True